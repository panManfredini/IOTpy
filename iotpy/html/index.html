<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOTpy</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="container">
        <div></div>
        <div class="horizontal-center">
            <h1 ><strong>IOT</strong>py  </h1>
            <h2 style="margin-bottom: 30px;">Developer's Panel</h2>
            <div class="items">
                <a class="button button-t" href="/variables"> Explore Variables </a>
                <a class="button button-t" href="/metrics"> Explore Prometheus Metrics </a>
                <button class="button-t" id="obutton"> Test Write Variable </button>
                
                <div class="box hide" style="display:none" id="wbox">
                    <label>Variable Name / Value </label>
                    <div class="space-between">
                        <input style="width: 14rem" type="text" placeholder="name" id="name">
                        <input style="width: 10rem" type="number" id="value" placeholder="val">
                    </div>
                    <p class="space-between" style="line-height: 0.6;">
                        <strong>Current Value:</strong> <span id="currentvalue"> ... </span>
                    </p>
                    <p class="space-between" style="line-height: 0.6;">
                        <strong>Write Status:</strong> <span id="writestatus"> </span>
                    </p>

                    <div class="space-between">
                        <button class="button-outline button-t" id="wbutton"> Write</button>
                        <button class="button-outline button-t" id="cbutton">Close</button>
                    </div>
                </div>

                <a class="button  button-t" href="/restart"> System Restart </a>
                <!--<button> System Health Check </button>-->
            </div>
        </div>
        <p><strong>Powered by:</strong> Twisted - Milligram.css - Prometheus</p>
    </div>

    <script src="/main.js"></script>
</body>

</html>
